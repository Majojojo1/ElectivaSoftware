<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AGREGAR ADMINISTRADOR</title>
      {% load static %}
   <!--<link rel="stylesheet" type="text/css" href="{% static 'css/estiloheader.css' %}">--> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/estiloInicio.css' %}">
            <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>
  <body>
    <header><div id="izquierda"><h1 class="app">DOCTYTECH ADMIN</h1></div>

    </header>

  <div id="general">
      <div id="general">
          <div class="containerall">
<div class="partadmin">
    <div class="bandejas d-flex">
        <div class="menu">
          <form action="{% url 'principal' %}">{% csrf_token %}
            <button class="verEstudiantes btn-text" type="submit" >Ver Estudiantes</button>
          </form>
          <form action="{% url 'ver_personal' %}">{% csrf_token %}
            <button class="verPersonal btn-text" type="submit" >Ver Personal</button>
          </form>
          <form action="{% url 'agregar_usuario' %}">{% csrf_token %}
            <button class="agregarUsuario btn-text" type="submit" >Agregar nuevo usuario</button>
          </form>
          <form action="{% url 'registro' %}">{% csrf_token %}
            <button class="agregarSuper btn-text" type="submit" >Agregar Administrador</button>
          </form>
        </div>
    </div>
    <div class="crear d-flex">
    <button class="btn" href="{% url 'login' %}">Cerrar sesión</button>
    </div>
</div>

  <div id="agregarSuperUser">
    <form action="{% url 'agregandoSuperUser' %}" method="post">{% csrf_token %}
      <div class="container">
        <h1>REGISTRAR NUEVO ADMINISTRADOR</h1>

        <label for="Usuario"><b>Nombre Completo</b></label>
        <input type="text" placeholder="Nombre" name="uname" id="nombre" required>

        <label for="email"><b>Correo</b></label>
        <input type="text" placeholder="Email" name="email" id="email" required>

        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="contraseña" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repite tu contraseña</b></label>
        <input type="password" placeholder="" name="psw-repeat" id="psw-repeat" required>
        
        <button id="registrButton" type="submit" class="registerbtn btn" >AÑADIR</button>
      </div>
    </form>  
   </div>
   </div>
      </div>
  </body>
</html>
